<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS</title>

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="navigation">
        <button class="openLogin">Login</button>
    </div>
    
    <div class="login-content hide-login" >
        <h1>LOGIN</h1> <button class="close-modal">&times;</button> <br><br>
        <form action="" id="loginForm" method="get">
            <label for="username" >Username: </label><br>
            <input type="text" id="username" placeholder="Enter username"><br><br>
            <label for="password" >Password: </label><br>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            <input type="submit" id="submit" value="LOGIN"> 

            <label for="error" id="error" style="Color: red; display: none;" >Error! Incorrect Information.</label>
        </form>
    </div>

    <div class="blur-bg hide-blur"></div>
    
    <div class="container">
        <div>
            <h1>Allowance</h1>
            <form action="" id="allowance">
                <label for="monthly">Monthly Allowance: <div>₱<input type="number" placeholder="0"> </div> </label><br>
            </form>
            <h1>Expenses</h1>
            <form action="" id="expenses">
                <label for="dorm">Dorm Rent: <div>₱<input type="number" placeholder="0"> </div></label><br>
                <label for="">Dorm Utilities: <div>₱<input type="number" placeholder="0"> </div> </label><br>
            </form>
        </div>
    </div>





    <script src="../javascript/index.js"></script>
</body>
</html>
