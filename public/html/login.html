<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Budget Tracker</title>

  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>

  <div class="container login-container" id="loginForm">
    <div class="logo">
      <img src="../asset/nami.jpg">
    </div>
    <form id="login" action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>
      <button type="submit">Login</button><br><br>
    </form>
    <button type="submit" id="open">Register</button>
  </div>

  <div class="container hide-register register-container" id="loginForm">
    <div class="logo">
      <img src="../asset/nami.jpg">
    </div>
    <form id="register" action="/login/register" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name"><br>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name"><br>
      <button type="submit">Register</button><br><br>
    </form>
    <button type="submit" id="close">Login</button>
  </div>

  <script src="../javascript/client/showLogin.js"></script>

</body>

</html>
